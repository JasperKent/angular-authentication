<fieldset [disabled]="expiration$">
    <form  (ngSubmit)="login()">
        <div>
            <label for="username">Username:</label>
            <input type="text" [(ngModel)]="username" id="username" name="username" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="password" id="password" name="password" required />
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</fieldset>

<p *ngIf="expiration$">
    You are logged in until {{ expiration$ | async | date : 'longTime'}}
</p>
